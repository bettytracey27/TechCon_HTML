<header>
  <h1>Contact Us</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

<main>
  <!-- Contact Information -->
  <section>
    <h2>Contact Information</h2>
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    <p>Follow us on social media:</p>
    <ul>
      <li><a href="https://linkedin.com/company/techcon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      <li><a href="https://twitter.com/techcon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
      <li><a href="https://facebook.com/techcon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>
    </ul>
  </section>

  <!-- Embedded Google Map -->
  <section>
    <h2>Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0860800430816!2d-122.41941548468174!3d37.77492977975968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a34d5a27%3A0x5b81b58c12d1b96d!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1597980515614!5m2!1sen!2sus"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Contact Us Form -->
  <section>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
